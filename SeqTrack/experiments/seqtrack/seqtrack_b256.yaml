DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN: [0.485, 0.456, 0.406]
  STD: [0.229, 0.224, 0.225]
  SAMPLER_MODE: sequence
  LOADER: tracking
  SEQ_FORMAT: xywh
  SEARCH:
    NUMBER: 1
    SIZE: 256
    FACTOR: 4.0
    CENTER_JITTER: 3.5
    SCALE_JITTER: 0.5
  TEMPLATE:
    NUMBER: 2
    SIZE: 256
    FACTOR: 4.0
    CENTER_JITTER: 0.0
    SCALE_JITTER: 0.0
  LASOT:
    CLASS_SELECTION_PATH: class_selection.txt
    ROOT: null
  TRAIN:
    DATASETS_NAME: ['LASOT']
    DATASETS_RATIO: [1]
    SAMPLE_PER_EPOCH: 5000
    CLASSES_FILE: class_selection.txt
    MAX_SAMPLE_PER_SEQ: 50
    FREEZE_ENCODER: true
    ENCODER_OPEN: ['blocks.10', 'blocks.11']
    PRINT_INTERVAL: 50
    SAVE_INTERVAL: 5

MODEL:
  HIDDEN_DIM: 256
  FEATURE_TYPE: 'x'
  ENCODER:
    TYPE: 'vit_base_patch16'
    DROP_PATH: 0.1
    PRETRAIN_TYPE: 'mae'
    STRIDE: 16
    USE_CHECKPOINT: true
  DECODER:
    NHEADS: 8
    DROPOUT: 0.1
    DIM_FEEDFORWARD: 1024
    DEC_LAYERS: 2
    PRE_NORM: false
    HIDDEN_DIM: 256
    BINS: 4000
    FEATURE_TYPE: 'x'

TRAIN:
  EPOCH: 100
  LR_DROP_EPOCH: 80
  BATCH_SIZE: 64
  NUM_WORKER: 4
  LR: 0.0001
  LR_BACKBONE: 0.00001
  WEIGHT_DECAY: 0.0001
  ENCODER_MULTIPLIER: 0.1
  GRAD_CLIP_NORM: 0.5
  LOSS_WEIGHTS:
    bbox: 2.0
    giou: 2.0
  OPTIMIZER: 'ADAMW'
  SCHEDULER:
    TYPE: 'step'
    DECAY_RATE: 0.5
  WARMUP_EPOCHS: 5

TEST:
  TEMPLATE_SIZE: 256
  SEARCH_SIZE: 256
  EPOCH: 100

